<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register BangunR</title>
    <link rel="stylesheet" href="assets/style/regis.css">
    <link rel="shortcut icon" href="assets/logo/logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-box">
      <img src="assets/images/clear.png" alt="BangunR">
      <form>
        <div class="input-group">
          <label>Username</label>
          <input type="text" id="Username">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password">
        </div>
        <div class="input-group">
            <label>Konfirmasi Password</label>
            <input type="password" id="password">
          </div>
        <div class="forgot">
          <a href="#">Lupa password?</a>
        </div>
        <button class="login-btn" onclick="regist()">Register</button>
      </form>
      <div class="social-login">
        <p></p>
        <div class="social-icons">

        </div>
      </div>
      <div class="signup">
        <p>Sudah Punya Akun? <a href="index.html">Login Disini!</a></p>
      </div>
    </div>
    <script src="assets/script/login.js"></script>
  </body>
  
</html>
